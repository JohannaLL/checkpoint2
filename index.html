<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="container">
          <img class="logo" src="./Asset/imgs/Skilled.svg" alt="logo Skilled" />
          <button class="mainBtn">Get started</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="mainSocial">
        <section class="hero-section">
          <h3 class="feature-title">Features Courses</h3>
          <h1>
            Check out our <br />
            <span style="color: #3752e2">most popular</span> courses
          </h1>
          <p class="description">
            Learn animation, web design, development and much more on our
            platform
          </p>
          <div class="button-container">
            <button class="btn">
              Get started
              <span class="arrow">&#10132;</span>
            </button>
          </div>
        </section>

        <section class="mockupImage">
          <div class="hero-mockup">
            <img
              class="mockup"
              src="./Asset/imgs/Mockup.jpg"
              alt="phone Image"
            />
          </div>
        </section>
      </div>
      <section class="logoWrapper">
        <div class="logo-container-top">
          <img src="./Asset/imgs/logo-partners/complex.svg" alt="complex" />
          <img src="./Asset/imgs/logo-partners/hypebeast.svg" alt="hypebeast" />
          <img src="./Asset/imgs/logo-partners/vogue.svg" alt="sky-news" />
        </div>
        <div class="logo-container-bottom">
          <img
            src="./Asset/imgs/logo-partners/sky-news.svg"
            alt="vanity-fair"
          />
          <img src="./Asset/imgs/logo-partners/vanity-fair.svg" alt="vogue" />
        </div>
      </section>

      <div class="space"></div>

      <div class="social">
        <section>
          <div class="social-container">
            <h2 class="sub-title">Join the community</h2>
            <p class="p-info">
              Join our socials to start getting connected<br />
              with our large community
            </p>
            <div class="button-container">
              <button class="btn">
                Go to the Discord
                <span class="arrow">&#10132;</span>
              </button>
            </div>
          </div>
        </section>

        <section>
          <div class="socialImage">
            <img
              class="imgSuscription"
              src="./Asset/imgs/mobile.png"
              alt="phone Image"
            />
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footerLogo">
          <img src="./Asset/imgs/Skilled.svg" alt="logo Skilled" />
        </div>
        <ul class="footer-menu">
          <li><a href="#">Help Center</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Terms of Use</a></li>
        </ul>
        <div>
          <p>&copy; Skilled 2022</p>
        </div>
      </div>
    </footer>
  </body>
</html>
